<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            margin: 0;
        }
        .notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 1000;
            color: #fff;
            background: #e53935;
            padding: 2px 0;
            border-radius: 0 0 8px 8px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            letter-spacing: 1px;
        }
        .login-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #346952;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">Dados inv√°lidos</div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button id="entrarBtn">Entrar</button>
    </div>
</body>
</html>
